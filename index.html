<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitales Rezeptbuch</title>
    <!--ACHTUNG - DAS GEHT NUR WEGEN VITE! IN "ECHT" KANN KEIN TS IM BROWSER AUSGEFÜHRT WERDEN -->
    <script defer type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href= "./src/styles/styles.css"/>
  </head>

  <body>
    <div class="wrapper">
      <div class="header-container">
        <div class="text-container">
          <h2>Herzlich Willkommen!</h2>
          <h3>Du hast ein neues Rezept und möchtest es mit deinen Familienmitgliedern und Freunden teilen?  Dann los!</h3>
        </div>
        <div class="image-container" >
          <img class="recipe-image" src="https://i.pinimg.com/564x/93/10/14/931014d8e72841cf1cef6b2942e68322.jpg" alt="Bild" />
        </div>
      </div>
    </div>

    <div class="extra-button-container">
      <button id="extra-button">Neu hinzufügen
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
      </button> <!-- Ausklapp-Button -->
    </div>
  <div class="form-container" id="formContainer">
    <div class="input-container">
      <div class="flex-col">
        <span>Wie heißt dein Rezept?</span>
        <input type="text" id="recipe-name" name="recipe-name">
      </div>
      <!-- <button type="button" id="addName">Name hinzufügen</button> -->
    </div>
    <div class="input-container">
      <div class="flex-col">
        <span>Welche Zutaten werden für das Rezept benötigt?</span>
        <textarea id="recipe-ingredient" name="recipe-ingredient" placeholder="Schreibe untereinander..."></textarea>
      </div>
      <!-- <button type="button" id="addIngredient">Zutat hinzufügen</button> -->
      <div id="ingredient-list"></div>
    </div>
    <div class="input-container">
      <div class="flex-col">
        <span>Wie wird es zubereitet?</span>
        <textarea id="recipe-preparation" name="recipe-preparation" placeholder="Erkläre deine Schritte chronologisch..."></textarea>
        
      </div>
    </div>
    <div class="input-container">
      <div class="flex-col">
        <span>Wie lange dauert die Zubereitung?</span>
        <input type="number" id="recipe-time" name="recipe-time" placeholder="Trage die Zahl in min ein...">
      </div>
      <!-- <button type="button" id="addRecipetime">Zubereitungsdauer hinzufügen</button> -->
    </div>
    <div id="errorMessages" class="error-message"></div>
    <button id="addRecipe">Rezept hinzufügen
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
    </button> 
  </div>
  
  <div class="saved-container"> 
    <h4>Gespeicherte Rezepte</h4>
    <div class="saved-recipe" id="recipeListContainer"></div>
    
     <!-- <button class="deleteButton">Löschen
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>"
     </button> -->
    
 </div>

  </body>
</html>
